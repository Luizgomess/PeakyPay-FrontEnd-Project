<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <script src="/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Home</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper menu-personal-configs text-black">
        <a href="#!" class="brand-logo logo-bold">Peaky Pay</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#"><i class="Medium material-icons" id="market">local_grocery_store</i></a></li>
          <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="fas fa-caret-down"
                id="arrow"></i></a></li>
        </ul>
      </div>
    </nav>
  
    <div class="side-products" id="side-list">
      <div class="action-buttons">
        <button class="waves-effect waves-light btn-large red darken-3">Cancelar</button>
        <button class="waves-effect waves-light btn-large light-blue darken-1">Comprar</button>
      </div>
    </div>
  
    <ul class="sidenav" id="mobile-demo">
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="collapsible.html">Dark Mode</a></li>
    </ul>
  
    <div class="dropdown-arrow" id="dropdown-options">
      <div class="box">
        <p class="dark-mode">Dark Mode</p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
      <div class="box">
        <a href="login.html" class="waves-effect waves-light btn-small green accent-3">Login</a>
        <a href="register.html" class="waves-effect waves-light btn-small grey darken-1">Register</a>
      </div>
    </div>
  </header>
  <section class="products" id="products">
   <div class="card" id="card">
      <img src="./Assets/shoes.jpg" alt="air jordan preto">
      <div class="buy">
        <p class="product-name">Tenis sla que nome da marca tall azul</p>
        <div class="botton-card">
        <button class="waves-effect waves-light btn-small  red darken-2 btn-center"><i class="material-icons">add_shopping_cart</i></button>
        <div class="white-bg-price">
          <p class="price">R$3000,00000</p>
        </div>
        </div>
      </div>
      <i class="material-icons small">expand_less</i>
    </div>

    


    

  </section>

  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>

</html>
