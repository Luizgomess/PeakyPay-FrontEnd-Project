<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Peaky Pay | Registre-se</title>
</head>
<body>
    <form action="" method="post">
        <h1>Cadastre-se</h1>
        <p>
            <input type="text" name="usuario" class="user" placeholder="Digite o seu nome">
        </p>
        <p>
            <input type="email" name="email" class="user" placeholder="Digite o seu e-mail">
        </p>
        <p>
            <input type="email" name="email" class="user" placeholder="Digite novamente o seu e-mail">
        </p>
        <p>
            <input type="password" name="senha" class="password" placeholder="Digite a sua senha">
        </p>
        <p>
            <input type="password" name="senha" class="password" placeholder="Digite novamente a sua senha">
        </p>
        <p>
            <button type="submit">Criar Conta</button>
        </p>
    </form>
</body>
</html>
