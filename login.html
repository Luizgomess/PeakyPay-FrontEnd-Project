    <title>Peaky Pay | Login</title>
</head>

<body>
    <form action="" method="post">
        <h1>Login</h1>

            <input type="text" name="usuario" class="user" placeholder="Digite o seu nome">

        </p>
        <p>
            <button type="submit">Entrar</button>
        </p>
        <div>
            <a href="#">Esqueceu a sua senha?</a> <a href="#">Crie sua conta</a>
        </div>
    </form>
